<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between"></div>
        <div class="col-10">
          <div id="search-form">
            <input
              class="form-control"
              type="search"
              placeholder="Enter city"
            />
            <button type="button" id="search-button" class="btn btn-primary">
              Search
            </button>
            <button type="button" id="current-button" class="btn btn-secondary">
              Current
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-end">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-secondary" for="btnradio1"
                >°C</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-secondary" for="btnradio2"
                >°F</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="top">
            <h1 class="city">Searching for your current location...</h1>
            <p class="today">Monday, December 25 2022</p>
          </div>
          <div class="middle">
            <p class="middle-emoji">☀️</p>
            <h2 id="showtemp"></h2>
            <br />
          </div>
          <div class="bottom">
            <p id="weather-description">Mostly Sunny</p>
            <p id="wind">Wind: 5km/h</p>
            <p id="humidity">Humidity: 95 %</p>
          </div>
        </div>
        <div class="col">
          <div class="weekdays-weather">
            <p><strong>Today:</strong> ☀️ 17°C / 10°C</p>
            <p><strong>Tuesday:</strong> 🌦 17°C / 10°C</p>
            <p><strong>Wednesday:</strong> 🌩 17°C / 10°C</p>
            <p><strong>Thursday:</strong> 🌤 17°C / 10°C</p>
            <p><strong>Friday:</strong> ☀️ 17°C / 10°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>
</html>
