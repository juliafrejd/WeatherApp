<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between"></div>
        <div class="col-10">
          <div id="search-form">
            <form>
              <input
                class="form-control"
                type="search"
                placeholder="Enter city"
              />
              <button type="submit" id="search-button" class="btn btn-primary">
                Search
              </button>
              <button
                type="button"
                id="current-button"
                class="btn btn-secondary"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-geo-alt-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-end">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-secondary" for="btnradio1"
                >°C</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-secondary" for="btnradio2"
                >°F</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="top">
            <h1 id="city">Weather App</h1>
            <p id="country"></p>
            <p id="date"></p>
          </div>
        </div>
        <div class="col-4">
          <div class="middle">
            <img id="icon" />
            <h2 id="showtemp"></h2>
            <br />
          </div>
        </div>
        <div class="col-4">
          <div class="bottom">
            <p id="description"></p>
            <p><span id="wind"></span></p>
            <p><span id="humidity"></span></p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <p id="github-link">
      <a href="https://github.com/juliafrejd/WeatherApp" target="_blank"
        >Open-sourced code on GitHub</a
      >
      by Julia Frejd
    </p>
    <script src="script/index.js"></script>
  </body>
</html>
